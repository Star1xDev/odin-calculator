<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>calculator</h1>
    <div class="calc">
      <div class="calc__output">
        <div class="expression"><span>0</span></div>
        <div class="result hidden">=<span></span></div>
      </div>
      <div class="calc__input">
        <div class="row">
          <button class="op clear">ac</button>
          <button class="op delete">del</button>
          <button class="op mod">%</button>
          <button class="op div">/</button>
        </div>
        <div class="row">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="op mul">x</button>
        </div>
        <div class="row">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="op sub">-</button>
        </div>
        <div class="row">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="op add">+</button>
        </div>
        <div class="row">
          <button class="op more">ext</button>
          <button class="digit">0</button>
          <button class="dot">.</button>
          <button class="op result">=</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
